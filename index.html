<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <title>Photo Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="lightbox\css\lightbox.min.css"/>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="flex-input">
            <input id="search" name="search" type="text"  placeholder="Search(16pt)">
        </div>
        
        <div class='container list'>
                
                <div class='col'>
                    <a href="photos/01.jpg" data-lightbox="img" data-alt="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
                    </a>
                </div>
                <div class='col'>
                    <a href="photos/02.jpg" data-lightbox="img" data-alt="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="photos/thumbnails/02.jpg" alt="Lake">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/03.jpg" data-lightbox="img" data-alt="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        <img src="photos/thumbnails/03.jpg" alt="Canyon">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/04.jpg" data-lightbox="img" data-alt="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                        <img src="photos/thumbnails/04.jpg" alt="Iceberg">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/05.jpg" data-lightbox="img" data-alt="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        <img src="photos/thumbnails/05.jpg" alt="Desert">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/06.jpg" data-lightbox="img" data-alt="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                        <img src="photos/thumbnails/06.jpg" alt="Fall">
                    </a>
                </div>

                <div class='col'>
                    <a href="photos/07.jpg" data-lightbox="img" data-alt="Plantation" data-title="I drove past this plantation yesterday, everything is so green!">
                        <img src="photos/thumbnails/07.jpg" alt="Plantation">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/08.jpg" data-lightbox="img" data-alt="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        <img src="photos/thumbnails/08.jpg" alt="Dunes">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/09.jpg" data-lightbox="img" data-alt="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane.">
                        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/10.jpg" data-lightbox="img" data-alt="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                        <img src="photos/thumbnails/10.jpg" alt="Sunset">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/11.jpg" data-lightbox="img" data-alt="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        <img src="photos/thumbnails/11.jpg" alt="Cave">
                    </a>
                </div>
    
                <div class='col'>
                    <a href="photos/12.jpg" data-lightbox="img" data-alt="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        <img src="photos/thumbnails/12.jpg" alt="Bluebells">
                    </a>
                </div>
            </div>


            <script src="JavaScript\jquery-3.4.1.min.js"></script>
            <script src="lightbox\js\lightbox.min.js"></script>
            <script src="JavaScript/script.js"></script>
    </body>

</html>
